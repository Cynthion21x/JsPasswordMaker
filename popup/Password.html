			<div class="container">
			 <h2 class="todo__caption">Password generator</h2>

			 <br>
			 <input type="text" id="keyword" size="50" placeholder="Some key word here">
			 <br> <br>
	
			 <button style="font-size: 100%; padding:5px 10px 10px 10px" onclick="generate()">Generate password</button>
			 <p>Your password is:</p>
			 <div id = "pass_text" style="font-weight: bold"></div>

		 <script type="text/javascript">
			
			var userin;
			var text, password;

			function shuffle(array) {
			  var currentIndex = array.length, temporaryValue, randomIndex;

			  
			  while (0 !== currentIndex) {

			    
			    randomIndex = Math.floor(Math.random() * currentIndex);
			    currentIndex -= 1;

			    
			    temporaryValue = array[currentIndex];
			    array[currentIndex] = array[randomIndex];
			    array[randomIndex] = temporaryValue;
			  }

			  return array;
			}


			function generate(){
		
				userin = document.getElementById('keyword').value;

				var extraCharacters = ["1","2","3","4","5","6","7","8","9","0",";","!","$","]","#"];

				userinb = userin.split("");

				for (let a = 0; a < 3; a++) {
					userinb.push(extraCharacters[Math.floor(Math.random() * extraCharacters.length)]);
				}

				shuffle(userinb)

				password = userinb
			
				document.getElementById('pass_text').innerHTML = password.join("");

			}
		</script>
